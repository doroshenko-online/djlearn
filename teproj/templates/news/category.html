{% extends 'base.html' %}

{% block sidebar %}
{% include 'inc/sidebar.html' %}
{% endblock %}

{% block content %}
  {% for item in news %}
  <div class="card mb-3">
      <div class="card-header">
      Категория: <a href="{{ item.category.get_absolute_url }}">{{ item.category }}</a>
      </div>
      <div class="card-body">
      <div class="media">
          <img src="{{ item.photo.url }}" width="250" height="150" class="mr-3" alt="">
          <div class="media-body">
              <h5 class="card-title">{{item.title}}</h5>
              <p class="card-text">{{item.content|truncatewords:50}}</p>
              <a href="#" class="btn btn-primary">Детальнее</a>
          </div>
      </div>
      </div>
      <div class="card-footer text-muted">
      {{item.created_at|date:"Y-m-d H-i-s"}}
      </div>
  </div>
  {% endfor %}
{% endblock %}
